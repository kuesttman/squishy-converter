{% extends "base.html" %}

{% block title %}Login - Squishy{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 10px;">
    <h2>Login</h2>
    <form method="POST">
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background: #e91e63; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>
</div>
{% endblock %}
