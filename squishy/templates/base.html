<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Squishy - Media Transcoding Made Simple{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/squishy.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-welcome">
                <h1>WELCOME TO</h1>
            </div>
            <div class="splash-mascot">
                <img src="/static/img/anvil-happy.png" alt="Squishy Mascot">
            </div>
            <div class="splash-logo">
                <img src="/static/img/logo.png" alt="Squishy!">
            </div>
            <div class="splash-loading">
                <span class="dot-animation">Loading</span>
            </div>
        </div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('ui.index') }}"><img src="/static/img/logo.png" alt="Squishy!"></a>
            </div>

            <!-- Mobile menu toggle button -->
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </button>

            <ul class="nav-menu">
                <li{% if request.endpoint=='ui.index' %} class="active" {% endif %}><a
                        href="{{ url_for('ui.index') }}">Home</a></li>
                    <li{% if request.endpoint=='ui.jobs' %} class="active" {% endif %}><a
                            href="{{ url_for('ui.jobs') }}">Jobs</a></li>
                        <li{% if request.endpoint=='ui.completed' %} class="active" {% endif %}><a
                                href="{{ url_for('ui.completed') }}">Completed</a></li>
                            <li{% if request.endpoint=='admin.index' %} class="active" {% endif %}><a
                                    href="{{ url_for('admin.index') }}">Admin</a></li>
                                {% if current_user.is_authenticated %}
                                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                                {% else %}
                                <li{% if request.endpoint=='auth.login' %} class="active" {% endif %}><a
                                        href="{{ url_for('auth.login') }}">Login</a></li>
                                    {% endif %}
                                    <li class="lang-selector" style="margin-left: 15px;">
                                        <a href="{{ url_for('auth.set_language', language='en') }}"
                                            style="padding: 5px;">üá∫üá∏</a>
                                        <a href="{{ url_for('auth.set_language', language='pt_BR') }}"
                                            style="padding: 5px;">üáßüá∑</a>
                                    </li>
                                    <li class="theme-toggle" style="margin-left: 10px;">
                                        <button onclick="toggleTheme()" id="theme-toggle-btn"
                                            style="background: transparent; border: none; cursor: pointer; font-size: 18px; padding: 5px;"
                                            title="Toggle Dark Mode">
                                            üåô
                                        </button>
                                    </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- We don't render flashed messages here anymore, they'll be shown via JavaScript notifications -->

        {% block content %}{% endblock %}
    </div>

    <div id="notification-container">
        <!-- Notifications will be added here dynamically -->
        <div id="scan-notification" class="notification scan-notification hidden">
            <div class="notification-content">
                <div class="notification-mascot">
                    <img src="/static/img/anvil-thinking.png" alt="Squishy mascot">
                </div>
                <span class="notification-message">Scanning in progress...</span>
            </div>
        </div>
    </div>

    <!-- Third-party libraries -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Make flashed messages available to JavaScript -->
    <script>
        // Pass flashed messages to JavaScript
        const FLASHED_MESSAGES = {{ get_flashed_messages(with_categories = true) | tojson }};
    </script>

    <!-- Check for splash screen force parameter -->
    <script>
        // Add URL parameter parsing to support force displaying splash screen
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('splash')) {
            // Delete the cookie to force splash to show
            document.cookie = "squishy_last_splash=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Remove the parameter from URL without refreshing page
            const newUrl = window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
        }
    </script>

    <!-- Theme Toggle Script -->
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('squishy-theme', newTheme);

            // Update button icon
            const btn = document.getElementById('theme-toggle-btn');
            if (btn) {
                btn.innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Initialize theme on page load
        (function () {
            const savedTheme = localStorage.getItem('squishy-theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const btn = document.getElementById('theme-toggle-btn');
                if (btn) {
                    btn.innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                }
            }
        })();
    </script>

    <!-- Core application scripts -->
    <script src="{{ url_for('static', filename='js/splash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tooltips.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mobile-nav.js') }}"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>

</html>
